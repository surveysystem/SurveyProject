<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="template/master.xhtml">
            <ui:define name="windowTitle"> 
                "Surveys"
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:commandButton value="Add Survey" action="AddSurvey"/>
                    <br/>
                    <br/>
                    <p:dataTable value="#{surveyBean.surveys}" var="survey">

                        <p:column>
                            <f:facet name="header">Survey Description</f:facet>
                            <p:outputLabel value="#{survey.surveyDesc}"  id="code" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">Date</f:facet>
                            <p:outputLabel value="#{survey.surveyDate}"  id="firstname" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">Remarks</f:facet>
                            <p:outputLabel value="#{survey.remarks}"  id="lastName" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">Delete</f:facet>
                            <p:commandButton value="Delete" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">Answers</f:facet>
                            <p:commandButton value="Answers" action="#{surveyBean.viewResult(survey)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
