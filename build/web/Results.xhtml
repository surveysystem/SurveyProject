<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="template/master.xhtml">
            <ui:define name="windowTitle"> 
                Results for survey "#{surveyBean.currentSurvey.surveyDesc}"
            </ui:define>
            <ui:define name="content">
                
                <p:dataTable value="#{result.surveyUserAnswers}" var="sua">

                        <p:column>
                            <f:facet name="header">Question:</f:facet>
                            <p:outputLabel value="#{sua.surveyQuestionId.questionId.questionDesc}"  id="question" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">User</f:facet>
                            <p:outputLabel value="#{sua.surveyUserId.userId.firstName} #{sua.surveyUserId.userId.lastName}"  id="name" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">Answer</f:facet>
                            <p:outputLabel value="#{sua.answerText}"  id="answer" />
                        </p:column>

                    </p:dataTable>
                <h:button outcome="ViewSurveys" value="Go Back"/>
            </ui:define>
        </ui:composition>
    </body>
</html>
