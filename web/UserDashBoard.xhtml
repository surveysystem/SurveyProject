<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="template/master.xhtml">
            <ui:define name="windowTitle"> 
                "Dash Board"
            </ui:define>
            
            <ui:define name="sidebarLeft"> 
                <ui:include src="/sections/UserDashBoard/leftBar.xhtml" />
            </ui:define>
            
            <ui:define name="content">
                <p:dataTable value="#{userDashBoardBean.surveys}" var="survey">
                    <p:column>
                        <f:facet name="header">Survey Description</f:facet>
                        <p:outputLabel value="#{survey.surveyDesc}"  id="code" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Date</f:facet>
                        <p:outputLabel value="#{survey.surveyDate}"  id="firstname" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Remarks</f:facet>
                        <p:outputLabel value="#{survey.remarks}"  id="lastName" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Status</f:facet>
                        <p:outputLabel value="Completed" rendered='#{userDashBoardBean.isCompleted(survey)}' />
                        <p:commandLink value="Take Survey" rendered='#{not (userDashBoardBean.isCompleted(survey))}' immediate="true" action="#{userDashBoardBean.takeSurvey(survey)}"/>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
