<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="template/master.xhtml">
            <ui:define name="windowTitle"> 
                "Questions"
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:commandButton value="Add New User" action="AddUser"/>
                    <br/>
                    <br/>
                    <p:dataTable value="#{usersBean.users}" var="user">
                        <p:column width="60">
                            <f:facet name="header">IsActive</f:facet>
                            <p:selectBooleanCheckbox value="#{user.isActive}" disabled="true"/>
                        </p:column>
                        <p:column width="80">
                            <f:facet name="header">Username</f:facet>
                            <p:outputLabel value="#{user.userName}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">Code</f:facet>
                            <p:outputLabel value="#{user.userCode}" id="code" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">First Name</f:facet>
                            <p:outputLabel value="#{user.firstName}"  id="firstname"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Last Name</f:facet>
                            <p:outputLabel  value="#{user.lastName}"  id="lastName"/>
                        </p:column>
                        <p:column width="200">
                            <f:facet name="header">Email</f:facet>
                            <p:outputLabel value="#{user.email}" id="email" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">Phone</f:facet>
                            <p:outputLabel value="#{user.phone}" id="phone" />
                        </p:column>
                        <p:column width="80">
                            <f:facet name="header">Edit</f:facet>
                            <p:commandButton value="Edit" />
                        </p:column>
                        <p:column width="100">
                            <f:facet name="header">Delete</f:facet>
                            <p:commandButton value="Delete" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
